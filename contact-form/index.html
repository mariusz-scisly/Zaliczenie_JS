<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz kontaktowy</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formularz kontaktowy</h1>

      <form id="contactForm">
        <div class="form-group">
          <label for="username">Nazwa użytkownika:</label>
          <input type="text" id="username" name="username" required />
          <div class="error-message" id="usernameError"></div>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="phone">Numer telefonu:</label>
          <input type="tel" id="phone" name="phone" required />
          <div class="error-message" id="phoneError"></div>
        </div>

        <div class="form-group">
          <label for="password">Hasło:</label>
          <input type="password" id="password" name="password" required />
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="terms" name="terms" required />
            Zgadzam się na zasady użytkowania
          </label>
          <div class="error-message" id="termsError"></div>
        </div>

        <button type="submit">Wyślij</button>
      </form>

      <div id="summary" class="hidden">
        <h2>Summary</h2>
        <p><strong>Nazwa użytkownika:</strong> <span id="summaryUsername"></span></p>
        <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
        <p><strong>Number telefonu:</strong> <span id="summaryPhone"></span></p>
        <p><strong>Hasło:</strong> <span id="summaryPassword"></span></p>

        <button id="editButton">Edytuj</button>
        <button id="confirmButton">Wyślij</button>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
